<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./verified-bot-developer.png" type="image/x-icon">
    <title>Jorip To Gonda</title>
<!-- css -->
    <style>
        body{
            overflow: hidden;   
            font-family: 'Courier New', Courier, monospace;
            background-color: lightsteelblue;
            text-align: center;
            user-select: none;
        }
        .container{
            width: 340px;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .flex{
            display: flex;
            align-items: center; 
            justify-content: space-evenly;
        }
        p{
            font-size: 20px;
            margin: 0 0 0 5px;
        }
        button{   
            background-color: aquamarine;
            border-radius: 10px;
            font-size: 18px;
            padding: 13px 0;
            width: 340px;
            cursor: pointer;
        }
        input{
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px 40px;
            border-radius: 10px;
            width: 175px;
        }
        label{
            margin-right: 120px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 3px;
        }
        .border{
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px 20px 0px 20px;
            margin-bottom: 15px;
            box-shadow: 1px 1px 1px black;
            background-color: lightcyan;
        }
        h2{
            font-weight: 900;
            font-size: 27px;
            border: 1px solid black;
            padding: 7px 0 2px 0;
            border-radius: 10px;
            margin: 0 0 15px 0;
            box-shadow: 1px 1px 1px black;
        }
        h3{
            font-weight: 900;
            font-size: 25px;
            margin: 20px 0;
        }
        h4{
            height: 20px;
            margin: 0;
            font-weight: 900;
        }
        hr{
           width: 250px;
            border-radius: 20px;
            border: 1px dashed rgba(0, 0, 0, 0);
            background-color: rgba(0, 0, 0, 0.898);
        }
    </style>
</head>
<body>
<!-- Display section -->
    <div class="container">
        <div class="border">
            <h2>JORIP TO GONDA:</h2>
            <h4 id="inputDisplay">0 & 0:</h4>
            
            <div class="flex">
                <h3>64"</h3>
                <h3>=</h3>
                <p id="sixtyFourResultDisplay">-----------------</p>
            </div>
            <hr>
            <div class="flex">
                <h3>32"</h3>
                <h3>=</h3>
                <p id="thirtyTwoResultDisplay">-----------------</p>
            </div>
            <hr>
            <div class="flex">
                <h3>16"</h3>
                <h3>=</h3>
                <p id="sixteenResultDisplay">-----------------</p>
            </div>
            
          
        </div>

        <div class="border">
            <div style="margin-top: 8px;">
                <label for="">First number:</label>
                <input id="firstJoripInput" type="number" placeholder="Enter first number...">
            </div>
            <div>
    
                <label style="text-align: left;" for="">Second number:</label>
                <input id="secondJoripInput" type="number" placeholder="Enter second number...">
            </div>
            </div>
    
            <button id="btnResult">Enter</button>
    </div>

<!-- javascript -->
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const firstJoripInput = document.getElementById('firstJoripInput');
            const secondJoripInput = document.getElementById('secondJoripInput')
            const sixtyFourResultDisplay = document.getElementById('sixtyFourResultDisplay');
            const thirtyTwoResultDisplay = document.getElementById('thirtyTwoResultDisplay');
            const sixteenResultDisplay = document.getElementById('sixteenResultDisplay');
            const inputDisplay = document.getElementById('inputDisplay');
            
            document.getElementById('btnResult').addEventListener('click', function() {

                const newFirstJoripInput = firstJoripInput.value;
                const newSecondJoripInput = secondJoripInput.value;

                const isValidFirstJoripInput = /^-?\d+(\.\d+)?$/.test(newFirstJoripInput); 
                firstJoripInput.value = ''; 
                const isValidSecondJoripInput = /^-?\d+(\.\d+)?$/.test(newSecondJoripInput);
                secondJoripInput.value = '';
 
                if ((isValidFirstJoripInput && isValidSecondJoripInput)) {
                    inputDisplay.textContent = `${newFirstJoripInput} & ${newSecondJoripInput}:`

                    const sixtyFourFirstJorip = parseFloat(newFirstJoripInput) * 2.5;
                    const thirtyTwoFirstJorip = parseFloat(newFirstJoripInput) * 5;
                    const sixteenFirstJorip = parseFloat(newFirstJoripInput) * 10;
                   
                    const sixtyFourSecondJorip = parseFloat(newSecondJoripInput) * 2.5;
                    const thirtyTwoSecondJorip = parseFloat(newSecondJoripInput) * 5;
                    const sixteenSecondJorip = parseFloat(newSecondJoripInput) * 10;

                    const totalSixtyFourJorip = Math.min((sixtyFourFirstJorip * sixtyFourSecondJorip) / 864);
                    const totalThirtyTwoJorip = Math.min((thirtyTwoFirstJorip * thirtyTwoSecondJorip) / 864);
                    const totalSixteenJorip = Math.min((sixteenFirstJorip * sixteenSecondJorip) / 864);

                    sixtyFourResultDisplay.textContent = totalSixtyFourJorip;
                    thirtyTwoResultDisplay.textContent = totalThirtyTwoJorip;
                    sixteenResultDisplay.textContent = totalSixteenJorip;
                }
                else{
                    alert('Please provide a number!')
                return;
                }
            });
        });
        
    </script>
</body>
</html>
